<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title></title>
</head>
<body>
  <input type="text" class="msgInput">

  <div>
    Characters left <span class="msgCounter">5</span>
  </div>



    </body>
  <script>
const msgInput = document.querySelector('.msgInput');
const msgCounter = document.querySelector('.msgCounter');
const max = 5;
// Ensure Character Count
const characterLength = (content, max) => {
  if (content.length > max) {
    return false;
  } else {
    return true;
  }
}

//event listener watch for keyup

msgInput.onkeyup = function(e) {
  msgCounter.innerHTML = max - this.value.length;
  if (!characterLength(this.value, (max - 1))){
    msgInput.disabled = true;
  }
}
  </script>
  </html>
